<section class="py-4" id="experience">
    <div class="resume-section-content">
        <h2 class="mb-3">Experiences</h2>
        <div class="d-flex flex-column flex-md-row justify-content-between"
            *ngFor="let experience of experiences">
            <div class="flex-grow-1">
                <h4 class="mb-0">{{experience.title}}, {{experience.workLocation}}</h4>
                <div class="subheading mb-3">Key Qualifications & Responsibilities</div>
                <ul>
                    <li *ngFor="let duty of experience.duties">{{duty}}</li>
                </ul>
            </div>
            <div class="flex-shrink-0">
                <h5 class="text-primary">{{experience.startDate | date: "MMM YYYY"}} - {{(experience.endDate != undefined) ? (experience.endDate | date:"MMM YYYY") : "Present"}}</h5>
            </div>
        </div>
    </div>
</section>
