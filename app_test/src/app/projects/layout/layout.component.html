<div class="container-fluid cssanimation fadeIn">
    <h2>Projects</h2>
    
    <hr />
    
    <div class="py-3" *ngFor="let project of projects">
        <app-project-info
            [title]="project.title"
            [summary]="project.summary"
            [duties]="project.duties"
            [link]="project.link"
            [tags]="project.tags"
        ></app-project-info>
    </div>
</div>
